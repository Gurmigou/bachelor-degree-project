<div class="favorites">
  <div class="label">Favorites</div>
  <div class="look-cards">
    <app-look-card *ngFor="let outfitPreview of favoriteOutfits"
                   [outfitPreview]="outfitPreview"
                   [editable]="false" [favoritesButton]="false"
                   [deletable]="true"
                   (onDeleteClickEmitter)="onDeleteFromFavorites($event)">
    </app-look-card>
  </div>
</div>
