<div class="carousel-container">
  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="main-image-wrapper">
        <button mat-icon-button id="prev-img" (click)="previousImage()">
          <img src="assets/images/left_arrow.svg" alt="left_arrow">
        </button>
<!--        <img [src]="'data:image/jpeg;base64,' + images[currentImageIndex]"-->
<!--             class="main-image" alt="main-image">-->
        <img [src]="images[currentImageIndex]" class="main-image" alt="main-image">
        <button mat-icon-button id="next-img" (click)="nextImage()">
          <img src="assets/images/right_arrow.svg" alt="right_arrow">
        </button>
      </div>
      <div class="thumbnails-grid">
<!--        <img *ngFor="let img of images; let i = index"-->
<!--             [src]="'data:image/jpeg;base64,' + img"-->
<!--             [class.active]="i === currentImageIndex"-->
<!--             (click)="selectImage(i)" alt="img">-->
        <img *ngFor="let img of images; let i = index"
             [src]="img"
             [class.active]="i === currentImageIndex"
             (click)="selectImage(i)" alt="img">
      </div>
    </div>
  </div>
</div>
