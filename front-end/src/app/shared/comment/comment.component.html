<mat-card>
  <mat-card-content>
    <div class="header">
      <div class="username">
        {{outfitComment?.username}}
      </div>
      <div class="look-rate-from-user">
        <app-star-rating [rating]="outfitComment?.rate"></app-star-rating>
      </div>
    </div>
    <div class="comment">
      {{outfitComment?.commentText}}
    </div>
    <div class="date">
      {{ getFormattedDate(outfitComment?.dateOfCreation) }}
    </div>
  </mat-card-content>
</mat-card>
